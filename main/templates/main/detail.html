{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>{{post.title}}</h1>
작성자 : {{post.writer}}
날짜 : {{post.pub_date}}

{% if blog.image %}
    <p><img src="{{ blog.image.url }}" alt="사진"></p>
{% endif %}

<hr>
<p>{{post.body}}</p>
<a href="{% url 'main:edit' blog.id %}">수정하기</a>
<a href="{% url 'main:delete' blog.id %}">삭제하기</a>

{% endblock %}
